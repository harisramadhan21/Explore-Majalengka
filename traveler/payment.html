<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/beranda.css">

    <title>travel</title>
  </head>
  <body style="background-color: #ccc;">
    <div class="payment">
        <div class="judul">
            <h3>Payment</h3>
            <span>Kindly follow the instruction below</span>
        </div>
        <div class="container">
            <div class="card mt-4 p-4">
                <div class="row">
                    <div class="col-lg-4">
                        <h5>Transfer Pembayaran</h5>
                        <p>Total : Rp 2.000.000</p>
                        <div class="row bank d-flex justify-content-around">
                            <div class="col-lg-4">
                                <div class="figure">
                                    <img src="../img/logo_bank.png">
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="info">
                                    <h5>Bank Central Asia</h5>
                                    <span>Park shin</span>
                                    <p>2221 2015</p>
                                </div>
                            </div>
                        </div>
                        <div class="row bank d-flex justify-content-around">
                            <div class="col-lg-4">
                                <div class="figure">
                                    <img src="../img/logo_bank (2).png">
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="info">
                                    <h5>Bank Mandiri</h5>
                                    <span>Park shin</span>
                                    <p>2221 2015</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Payment Date</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">No Transaksi</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" value="667021" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">No Booking</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                value="8392001-4001-2002" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="">Choose Payment</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>- Choose -</option>
                                    <option value="1">Bank(Mandiri)</option>
                                    <option value="2">OVO</option>
                                    <option value="3">Gopay</option>
                                  </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row-button">
                    <a href="" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#complete">Payment</a>
                    <a href="../traveler/booking_info.html" class="btn btn-outline-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="complete" tabindex="-1" aria-labelledby="package" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h3 class="mb-5">Booking Complete</h3>
                    <img src="../img/success.png" width="300" height="300">
                    <p class="p-4">We will inform you via email later
                    once the transaction has been accepted</p>
                    <a href="../traveler/beranda.html" class="btn btn-primary">Back To Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </body>
</html>
