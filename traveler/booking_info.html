<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/style.css">

    <title>travel</title>
  </head>
  <body style="background-color: #ccc;">
    <div class="booking-info">
        <div class="judul">
            <h3>Booking Information</h3>
            <span>Please fill up blank fiedls below</span>
        </div>
        <div class="container">
            
            <div class="card mt-4 p-3">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="../img/water.jpg" alt="">
                    </div>
                    <div class="col-lg-4">
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">No Booking</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" value="8392001-4001-2002" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nama Traveler</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                value="Lucy Febian" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Total Travel</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" 
                                value="3" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Form Date</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">To Date</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row-button">
                    <a href="../traveler/payment.html" class="btn btn-primary">Continue</a>
                    <a href="../traveler/package.html" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </body>
</html>
